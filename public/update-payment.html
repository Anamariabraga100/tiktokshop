<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pagamento - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            display: block;
        }
        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
            display: block;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result pre {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Atualizar Pagamento</h1>
        <p class="subtitle">Atualiza manualmente o status de um pagamento quando o webhook n√£o funcionou</p>
        
        <form id="updateForm">
            <div class="form-group">
                <label for="transactionId">Transaction ID:</label>
                <input 
                    type="text" 
                    id="transactionId" 
                    placeholder="d76e42b7-5bd3-46d7-866a-586bd2baaefc"
                    value="d76e42b7-5bd3-46d7-866a-586bd2baaefc"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Atualizar Pagamento
            </button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('updateForm');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const transactionId = document.getElementById('transactionId').value.trim();
            
            if (!transactionId) {
                showResult('error', 'Por favor, informe o Transaction ID');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Atualizando...';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/manual-update-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ transactionId })
                });

                const data = await response.json();

                if (data.success && data.updated) {
                    showResult('success', '‚úÖ Pagamento atualizado com sucesso!', data);
                } else if (data.success && !data.updated) {
                    if (data.message.includes('j√° est√° atualizado')) {
                        showResult('info', '‚ÑπÔ∏è Status j√° est√° atualizado', data);
                    } else {
                        showResult('info', data.message, data);
                    }
                } else {
                    showResult('error', '‚ùå Erro ao atualizar: ' + (data.error || 'Erro desconhecido'), data);
                }
            } catch (error) {
                showResult('error', '‚ùå Erro ao fazer requisi√ß√£o: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Atualizar Pagamento';
            }
        });

        function showResult(type, message, data = null) {
            result.className = `result ${type}`;
            result.innerHTML = `
                <h3>${message}</h3>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
