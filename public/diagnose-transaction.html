<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico de Transa√ß√£o PIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .section strong {
            color: #333;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico de Transa√ß√£o PIX</h1>
        <p class="subtitle">Verifique o status completo de uma transa√ß√£o no UmbrellaPag e no banco de dados</p>
        
        <div class="form-group">
            <label for="transactionId">Transaction ID:</label>
            <input 
                type="text" 
                id="transactionId" 
                placeholder="Ex: a63161bb-685d-48d5-b2cc-42c25ac43c57"
                value="a63161bb-685d-48d5-b2cc-42c25ac43c57"
            >
        </div>
        
        <div class="form-group">
            <label for="pixCode">OU C√≥digo PIX (para buscar pedido):</label>
            <input 
                type="text" 
                id="pixCode" 
                placeholder="Cole o c√≥digo PIX aqui"
            >
        </div>
        
        <button id="diagnoseBtn" onclick="diagnoseTransaction()">
            üîç Diagnosticar Transa√ß√£o
        </button>
        
        <button id="findPixBtn" onclick="findByPixCode()" style="margin-top: 10px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            üîé Buscar por C√≥digo PIX
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Diagnosticando transa√ß√£o...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function diagnoseTransaction() {
            const transactionId = document.getElementById('transactionId').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const diagnoseBtn = document.getElementById('diagnoseBtn');
            
            if (!transactionId) {
                alert('Por favor, insira o Transaction ID');
                return;
            }
            
            // Mostrar loading
            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');
            diagnoseBtn.disabled = true;
            
            try {
                const apiUrl = window.location.origin;
                const response = await fetch(`${apiUrl}/api/diagnose-transaction?transactionId=${encodeURIComponent(transactionId)}`);
                const data = await response.json();
                
                // Esconder loading
                loadingDiv.classList.remove('show');
                diagnoseBtn.disabled = false;
                
                // Mostrar resultado
                resultDiv.innerHTML = formatResult(data);
                resultDiv.classList.add('show');
                
            } catch (error) {
                loadingDiv.classList.remove('show');
                diagnoseBtn.disabled = false;
                
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao diagnosticar transa√ß√£o: ${error.message}
                    </div>
                `;
                resultDiv.classList.add('show');
            }
        }
        
        function formatResult(data) {
            if (!data.success) {
                return `
                    <div class="status error">
                        ‚ùå Erro: ${data.error || 'Erro desconhecido'}
                    </div>
                `;
            }
            
            const diag = data.diagnosis;
            let html = '';
            
            // Status geral
            if (diag.summary.isPaid) {
                html += '<div class="status success">‚úÖ Transa√ß√£o est√° PAGA</div>';
            } else {
                html += '<div class="status warning">‚è≥ Transa√ß√£o aguardando pagamento</div>';
            }
            
            // UmbrellaPag
            html += '<div class="section">';
            html += '<h3>üì° Status no UmbrellaPag</h3>';
            if (diag.umbrellaPag.found) {
                html += `<p><strong>Status:</strong> ${diag.umbrellaPag.status || 'N/A'}</p>`;
                html += `<p><strong>Pago:</strong> ${diag.umbrellaPag.isPaid ? '‚úÖ Sim' : '‚ùå N√£o'}</p>`;
                if (diag.umbrellaPag.data) {
                    html += `<p><strong>Valor:</strong> R$ ${(diag.umbrellaPag.data.amount / 100).toFixed(2)}</p>`;
                    if (diag.umbrellaPag.data.paidAt) {
                        html += `<p><strong>Pago em:</strong> ${new Date(diag.umbrellaPag.data.paidAt).toLocaleString('pt-BR')}</p>`;
                    }
                    if (diag.umbrellaPag.data.endToEndId) {
                        html += `<p><strong>End-to-End ID:</strong> ${diag.umbrellaPag.data.endToEndId}</p>`;
                    }
                }
            } else {
                html += '<p class="status error">‚ùå Transa√ß√£o n√£o encontrada no UmbrellaPag</p>';
            }
            html += '</div>';
            
            // Banco de Dados
            html += '<div class="section">';
            html += '<h3>üíæ Status no Banco de Dados</h3>';
            if (diag.database.found) {
                html += `<p><strong>N√∫mero do Pedido:</strong> ${diag.database.orderNumber || 'N/A'}</p>`;
                html += `<p><strong>Status:</strong> ${diag.database.status || 'N/A'}</p>`;
                html += `<p><strong>Status UmbrellaPag:</strong> ${diag.database.umbrellaStatus || 'N/A'}</p>`;
                html += `<p><strong>Pago:</strong> ${diag.database.isPaid ? '‚úÖ Sim' : '‚ùå N√£o'}</p>`;
                if (diag.database.data) {
                    html += `<p><strong>Valor Total:</strong> R$ ${diag.database.data.total_price?.toFixed(2) || 'N/A'}</p>`;
                }
            } else {
                html += '<p class="status warning">‚ö†Ô∏è Pedido n√£o encontrado no banco de dados</p>';
            }
            html += '</div>';
            
            // A√ß√µes realizadas
            if (diag.actions.updated || diag.actions.webhookTriggered) {
                html += '<div class="section">';
                html += '<h3>‚öôÔ∏è A√ß√µes Realizadas</h3>';
                if (diag.actions.updated) {
                    html += '<p class="status success">‚úÖ Pedido atualizado no banco de dados</p>';
                }
                if (diag.actions.webhookTriggered) {
                    html += '<p class="status success">‚úÖ Webhook disparado manualmente</p>';
                }
                html += '</div>';
            }
            
            // Resumo e pr√≥ximos passos
            html += '<div class="section">';
            html += '<h3>üìã Resumo</h3>';
            if (diag.summary.needsUpdate) {
                html += '<p class="status warning">‚ö†Ô∏è Transa√ß√£o est√° paga no UmbrellaPag mas n√£o no banco. Atualiza√ß√£o autom√°tica tentada.</p>';
            }
            if (diag.summary.webhookNeeded) {
                html += '<p class="status info">‚ÑπÔ∏è Webhook deveria ser disparado. Tentativa autom√°tica realizada.</p>';
            }
            html += '</div>';
            
            // Dados completos (JSON)
            html += '<div class="section">';
            html += '<h3>üìÑ Dados Completos (JSON)</h3>';
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            html += '</div>';
            
            return html;
        }
        
        async function findByPixCode() {
            const pixCode = document.getElementById('pixCode').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const findPixBtn = document.getElementById('findPixBtn');
            
            if (!pixCode) {
                alert('Por favor, cole o c√≥digo PIX');
                return;
            }
            
            // Mostrar loading
            loadingDiv.classList.add('show');
            resultDiv.classList.remove('show');
            findPixBtn.disabled = true;
            
            try {
                const apiUrl = window.location.origin;
                const response = await fetch(`${apiUrl}/api/find-transaction-by-pix?pixCode=${encodeURIComponent(pixCode)}`);
                const data = await response.json();
                
                // Esconder loading
                loadingDiv.classList.remove('show');
                findPixBtn.disabled = false;
                
                // Mostrar resultado
                resultDiv.innerHTML = formatPixResult(data);
                resultDiv.classList.add('show');
                
            } catch (error) {
                loadingDiv.classList.remove('show');
                findPixBtn.disabled = false;
                
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erro ao buscar por c√≥digo PIX: ${error.message}
                    </div>
                `;
                resultDiv.classList.add('show');
            }
        }
        
        function formatPixResult(data) {
            if (!data.success) {
                return `
                    <div class="status error">
                        ‚ùå Erro: ${data.error || 'Erro desconhecido'}
                    </div>
                `;
            }
            
            let html = '';
            
            // An√°lise do c√≥digo PIX
            html += '<div class="section">';
            html += '<h3>üîç An√°lise do C√≥digo PIX</h3>';
            html += `<p><strong>Provedor:</strong> ${data.analysis.provider}</p>`;
            if (data.analysis.isBluPay) {
                html += '<p class="status warning">‚ö†Ô∏è Este c√≥digo PIX √© do BluPay, n√£o do UmbrellaPag!</p>';
                html += '<p>Isso significa que voc√™ pagou um PIX antigo ou de outro sistema.</p>';
            } else if (data.analysis.isUmbrellaPag) {
                html += '<p class="status success">‚úÖ Este c√≥digo PIX √© do UmbrellaPag</p>';
            }
            if (data.analysis.pixInfo) {
                html += `<p><strong>Formato:</strong> ${data.analysis.pixInfo.format}</p>`;
                if (data.analysis.pixInfo.amount) {
                    html += `<p><strong>Valor:</strong> R$ ${data.analysis.pixInfo.amount.value.toFixed(2)}</p>`;
                }
            }
            html += '</div>';
            
            // Resultado da busca
            if (data.found && data.orders.length > 0) {
                html += '<div class="status success">‚úÖ Encontrado ' + data.orders.length + ' pedido(s)</div>';
                
                data.orders.forEach((order, index) => {
                    html += '<div class="section">';
                    html += `<h3>üì¶ Pedido ${index + 1}: ${order.order_number}</h3>`;
                    html += `<p><strong>Valor Total:</strong> R$ ${order.total_price?.toFixed(2) || 'N/A'}</p>`;
                    html += `<p><strong>Status:</strong> ${order.status || 'N/A'}</p>`;
                    html += `<p><strong>Status UmbrellaPag:</strong> ${order.umbrella_status || 'N/A'}</p>`;
                    html += `<p><strong>Transaction ID:</strong> ${order.umbrella_transaction_id || 'N/A'}</p>`;
                    if (order.created_at) {
                        html += `<p><strong>Criado em:</strong> ${new Date(order.created_at).toLocaleString('pt-BR')}</p>`;
                    }
                    if (order.umbrella_paid_at) {
                        html += `<p><strong>Pago em:</strong> ${new Date(order.umbrella_paid_at).toLocaleString('pt-BR')}</p>`;
                    }
                    html += '</div>';
                });
            } else {
                html += '<div class="status warning">‚ö†Ô∏è Nenhum pedido encontrado com este c√≥digo PIX</div>';
                html += '<div class="section">';
                html += '<h3>üí° O que isso significa?</h3>';
                if (data.analysis.isBluPay) {
                    html += '<p>Este c√≥digo PIX √© do BluPay (sistema antigo). O pagamento foi feito, mas n√£o est√° vinculado a nenhum pedido no sistema atual (UmbrellaPag).</p>';
                    html += '<p><strong>Solu√ß√£o:</strong> Voc√™ precisa gerar um novo PIX pelo sistema atual para que o pagamento seja rastreado corretamente.</p>';
                } else {
                    html += '<p>Este c√≥digo PIX n√£o est√° relacionado a nenhum pedido no banco de dados.</p>';
                    html += '<p>Poss√≠veis causas:</p>';
                    html += '<ul style="margin-left: 20px; margin-top: 10px;">';
                    html += '<li>O c√≥digo PIX foi gerado em outro sistema</li>';
                    html += '<li>O pedido n√£o foi salvo no banco de dados</li>';
                    html += '<li>O c√≥digo PIX foi alterado ou truncado</li>';
                    html += '</ul>';
                }
                html += '</div>';
            }
            
            // Dados completos (JSON)
            html += '<div class="section">';
            html += '<h3>üìÑ Dados Completos (JSON)</h3>';
            html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            html += '</div>';
            
            return html;
        }
        
        // Auto-diagnosticar ao carregar a p√°gina se tiver transactionId
        window.addEventListener('DOMContentLoaded', () => {
            const transactionId = document.getElementById('transactionId').value;
            if (transactionId) {
                diagnoseTransaction();
            }
        });
    </script>
</body>
</html>
